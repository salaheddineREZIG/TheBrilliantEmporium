<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - The Brilliant Emporium</title>
    <style>
        body {
            background: linear-gradient(135deg, #000000 0%, #121212 100%);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            padding: 40px;
        }
        h1 {
            font-size: 8rem;
            margin: 0;
            color: #ffffff;
            font-weight: 800;
        }
        h2 {
            font-size: 2rem;
            margin: 20px 0;
        }
        p {
            color: #adb5bd;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .btn {
            background: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn:hover {
            background: #ffffff;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="{{ url_for('index') }}" class="btn">Return to Home</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('dashboard.index') }}" class="btn" style="margin-left: 10px;">Go to Dashboard</a>
        {% endif %}
    </div>
</body>
</html>
